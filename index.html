<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="fonts/SpotifyMix/stylesheet.css" />
    <link
      rel="preload"
      href="fonts/SpotifyMix/SpotifyMix-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="container flex spotify-mix-900 outer-most-color">
      <div class="hamburger-menu">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
            fill="currentColor"
          />
        </svg>
      </div>
      <div class="left border outer-box-color rounded m-1">
        <div class="home rounded">
          <div class="logo flex">
            <img
              src="mokshubh-high-resolution-logo-transparent (2).svg"
              alt="logo"
            />
          </div>
          <ul class="inner-box-color rounded m-1 p-1">
            <li class="flex text-color home">
              <img src="home.svg" alt="home" />Home
            </li>
            <li class="flex text-color search">
              <img src="search.svg" alt="search.svg" />Search
            </li>
          </ul>
        </div>
        <div class="library inner-box-color spotify-mix-900 rounded m-1 p-1">
          <div class="heading flex">
            <img src="playlist.svg" alt="" />
            <h3 class="text-color">Your library</h3>
          </div>
          <div class="songs">
            <ul class="songs-grid">
              <!-- <li class="flex">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e02773c5f60bcb309ef8802e4ef" 
                  class="cover"
                  alt="cover"
                /> 
                <div>
                    <img src="playButton.svg" class="svg" alt="">
                </div>
                <div>
                  <p>Raanjhan (From "Do Patti")</p>
                  <span> single â€¢ Sachet-Parampara al;skdfl;aksdflkjas;kljl;askdfl;asjdflk;jd</span>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="right inner-box-color border rounded m-1">
        <div class="header">
          <div class="nav flex m-1 outer-box-color">
            <div class="arrow">
              <img
                src="arrow-left-01-stroke-rounded.svg"
                class="leftA"
                alt="left arrow-left-01-stroke-rounded"
              />
              <img
                src="arrow-right-01-stroke-rounded.svg"
                class="rightA"
                alt="right arrow-right-01-stroke-rounded"
              />
            </div>
            <div class="buttons">
              <button class="su spotify-mix-900 inner text-color">
                Sign Up
              </button>
              <button class="li spotify-mix-900">Login</button>
            </div>
          </div>
        </div>
        <div class="rcPlay">
          <h2>Recommended playlists</h2>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  class="Svg-sc-ytk21e-0 bneLcE"
                >
                  <path
                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                  ></path>
                </svg>
              </div>
              <img
                src="https://is1-ssl.mzstatic.com/image/thumb/Music211/v4/97/bd/88/97bd8804-7d3e-e6c8-0532-ff22877b931c/196871766890.jpg/316x316bf.webp"
                alt="SOS Deluxe: LANA"
              />
              <h3>SOS Deluxe: LANA</h3>
              <p class="">SZA</p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  class="Svg-sc-ytk21e-0 bneLcE"
                >
                  <path
                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                  ></path>
                </svg>
              </div>
              <img
                src="https://is1-ssl.mzstatic.com/image/thumb/Music211/v4/97/bd/88/97bd8804-7d3e-e6c8-0532-ff22877b931c/196871766890.jpg/316x316bf.webp"
                alt="SOS Deluxe: LANA"
              />
              <h3>SOS Deluxe: LANA</h3>
              <p class="">SZA</p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  class="Svg-sc-ytk21e-0 bneLcE"
                >
                  <path
                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                  ></path>
                </svg>
              </div>
              <img
                src="https://is1-ssl.mzstatic.com/image/thumb/Music211/v4/97/bd/88/97bd8804-7d3e-e6c8-0532-ff22877b931c/196871766890.jpg/316x316bf.webp"
                alt="SOS Deluxe: LANA"
              />
              <h3>SOS Deluxe: LANA</h3>
              <p class="">SZA</p>
            </div>
          </div>
        </div>
        <div class="playBar flex">
          <div>
            <div class="flex">
              <span class="currentTime">0:00</span>
              <div class="seekBar"></div>
              <div class="circle"></div>
              <span class="totalTime">0:00</span>
            </div>
          </div>
          <div class="songInfo">
            <!-- <img
              src="https://i.scdn.co/image/ab67616d00001e02773c5f60bcb309ef8802e4ef"
              class="cover"
              alt="cover"
            />
            <div>
              <p>Raanjhan (From "Do Patti")</p>
            </div> -->
          </div>
          <div class="controls">
            <img class="previousButton" src="previous.svg" alt="" />
            <img class="playButton" src="playButton.svg" alt="" />
            <img class="nextButton" src="next.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
  </body>
